<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- displays site properly based on user's device -->

    <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Figtree:500,800&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
<div class="container">
    <div class="content">
        <img
                src="./assets/images/illustration-article.svg"
                alt="container-image"
                class="container-image"
        />
        <div class="content-container">
            <div class="content-article">
                <button class="article-btn">Learning</button>
                <span class="article-date">Published 21 Dec 2023</span>
            </div>
            <div class="content-info">
                <h1 class="content-title">HTML & CSS foundations</h1>
                <p class="content-text">
                    These languages are the backbone of every website, defining
                    structure, content, and presentation.
                </p>
            </div>
        </div>
        <div class="user-container">
            <img
                    src="./assets/images/image-avatar.webp"
                    alt="user-avatar"
                    class="user-avatar"
            />
            <span class="user-name">Greg Hooper</span>
        </div>
    </div>
</div>
<!-- gnfgnfgngngfngf-->
</body>
</html>
